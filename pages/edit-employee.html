<div class="page" data-name="edit-employee">
    <div class="navbar">
        <div class="navbar-inner">
            <div class="left">
                <a href="#" class="back link"> <i class="fa fa-angle-left"></i><span>Back</span></a>
            </div>
            <div class="title">Edit Employee</div>
        </div>
    </div>
    <div class="page-content">
        <div class="list no-hairlines custom-form">
            <ul>
                <li class="item-content item-input">
                    <div class="item-inner">
                        <div class="item-title item-label">First Name</div>
                        <div class="item-input-wrap">
                            <input type="text" value="John">
                        </div>
                    </div>
                </li>
                <li class="item-content item-input">
                    <div class="item-inner">
                        <div class="item-title item-label">Last Name</div>
                        <div class="item-input-wrap">
                            <input type="text" value="Doe">
                        </div>
                    </div>
                </li>
                <li class="item-content item-input">
                    <div class="item-inner">
                        <div class="item-title item-label">Username</div>
                        <div class="item-input-wrap">
                            <input type="text" value="johndoe">
                        </div>
                    </div>
                </li>
                <li class="item-content item-input">
                    <div class="item-inner">
                        <div class="item-title item-label">Email</div>
                        <div class="item-input-wrap">
                            <input type="email" value="johndoe@example.com">
                        </div>
                    </div>
                </li>
                <li class="item-content item-input">
                    <div class="item-inner">
                        <div class="item-title item-label">Password</div>
                        <div class="item-input-wrap">
                            <input type="password" value="johndoe">
                        </div>
                    </div>
                </li>
                <li class="item-content item-input">
                    <div class="item-inner">
                        <div class="item-title item-label">Confirm Password</div>
                        <div class="item-input-wrap">
                            <input type="password" value="johndoe">
                        </div>
                    </div>
                </li>
                <li class="item-content item-input">
                    <div class="item-inner">
                        <div class="item-title item-label">Employee ID</div>
                        <div class="item-input-wrap">
                            <input type="text" value="FT-0001" readonly>
                        </div>
                    </div>
                </li>
                <li class="item-content item-input">
                    <div class="item-inner">
                        <div class="item-title item-label">Joining Date</div>
                        <div class="item-input-wrap">
                            <input type="text">
                        </div>
                    </div>
                </li>
                <li class="item-content item-input">
                    <div class="item-inner">
                        <div class="item-title item-label">Phone</div>
                        <div class="item-input-wrap">
                            <input type="tel" value="9876543210">
                        </div>
                    </div>
                </li>
                <li class="item-content item-input">
                    <div class="item-inner">
                        <div class="item-title item-label">Company</div>
                        <div class="item-input-wrap">
                            <select>
                                <option>Global Technologies</option>
                                <option selected>Delta Infotech</option>
                            </select>
                        </div>
                    </div>
                </li>
                <li class="item-content item-input">
                    <div class="item-inner">
                        <div class="item-title item-label">Designation</div>
                        <div class="item-input-wrap">
                            <select>
                                <option>Web Developer</option>
                                <option selected>Web Designer</option>
                            </select>
                        </div>
                    </div>
                </li>
				<li class="item-content item-input">
					<div class="item-inner">
						<div class="item-input-wrap m-t-10">
							<button type="button" class="button button-big button-purple">Save</button>
						</div>
					</div>
                </li>
            </ul>
        </div>
    </div>
</div>
